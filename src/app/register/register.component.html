<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="w-full h-screen flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="https://mesoco.vn/wp-content/uploads/2022/04/logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Đăng ký tài khoản</div>
        <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Đăng nhập với tài khoản sẵn có</a>
      </div>

      <div>
        <label for="userName" class="block text-900 font-medium mb-2">Tên đăng nhập</label>
        <div class="mb-3">
          <div class="card flex justify-content-center">
            <input formControlName="username" class="form-control"
            [class.ng-invalid.ng-dirty]="submitted && f['username'].errors"
            type="text" placeholder="User Name" pInputText class="w-full"
            formControlName="username"
            >
          </div>
        </div>
 <!-- password -->
        <label for="passWord" class="block text-900 font-medium mb-2">Mật khẩu</label>
        <div class="mb-3">
          <div class="card flex justify-content-center">
            <p-password [inputStyle]="{'width':'100%'}" class="w-full"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"
              [class.ng-invalid.ng-dirty]="submitted && f['password'].errors"
              [toggleMask]="true" [feedback]="false"
              formControlName="password"
              [style]="{'width':'100%'}"
              ></p-password>
            </div>

        </div>
<!-- comfirm password  -->
        <label for="passWord" class="block text-900 font-medium mb-2">Xác nhận mật khẩu</label>
        <div class="mb-3">
          <div class="card flex justify-content-center">
            <p-password [inputStyle]="{'width':'100%'}" [class]="['w-full']" inputStyleClass="w-full"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"
              [class.ng-invalid.ng-dirty]="submitted && f['passwordComfirm'].errors"
              [toggleMask]="true" [feedback]="false"
              formControlName="passwordComfirm"
              [style]="{'width':'100%'}"></p-password>
          </div>
            <small *ngIf="!this.passComfirm" class="p-error block">Mật khẩu không khớp</small>
        </div>
        <div class="form-group">
            <button (click)="onSubmit()" pButton [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Đăng ký
          </button>
        </div>
        <!-- <button (click)="login()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button> -->
      </div>
    </div>
  </div>

</form>
