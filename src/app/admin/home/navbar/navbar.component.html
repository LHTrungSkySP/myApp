<div class="card ">
  <p-menubar styleClass="surface-0 border-none">
      <ng-template pTemplate="start">
          <img src="https://mesoco.vn/wp-content/uploads/2022/04/logo.png" alt="mesoco.png" height="40" class="mr-2" />
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex">
          <p-button class="flex align-items-center" [styleClass]="'max-h-3rem'" (click)="logout()" size="small">Logout</p-button>
          <div class="col-12 md:col-4">
            <p-avatar class="flex align-items-center" [styleClass]="'h-auto'" image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png" pBadge value="4"  ></p-avatar>
          </div>

        </div>
      </ng-template>
  </p-menubar>
</div>
