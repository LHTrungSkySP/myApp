<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="w-full h-screen flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="https://mesoco.vn/wp-content/uploads/2022/04/logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">{{'Xin chào' | uppercase}}</div>
        <span class="text-600 font-medium line-height-3">Bạn chưa có tài khoản?</span>
        <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Tạo tài khoản ngay!</a>
      </div>

      <div>
        <label for="userName" class="block text-900 font-medium mb-2">Tên đăng nhập</label>
        <div class="mb-3">
          <div class="card flex justify-content-center">
            <input formControlName="username" class="form-control"
            [class.ng-invalid.ng-dirty]="submitted && f['username'].errors"
            type="text" placeholder="User Name" pInputText class="w-full"
            >
          </div>
        </div>

        <label for="passWord" class="block text-900 font-medium mb-2">Mật khẩu</label>
        <div class="mb-3">
          <div class="card flex justify-content-center">
            <p-password [inputStyle]="{'width':'100%'}" class="w-full"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"
              [toggleMask]="true" [feedback]="false"
              formControlName="password"
              [style]="{'width':'100%'}"
              ></p-password>
            </div>
            <!-- <small *ngIf="!passWordValidate" class="p-error block">Password is not available.</small> -->
        </div>


        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Lưu tài khoản</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Quên mật khẩu?</a>
        </div>
        <div class="form-group">
            <button type="submit" pButton [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Đăng nhập
          </button>
        </div>
        <!-- <button (click)="login()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button> -->
      </div>
    </div>
  </div>

</form>
